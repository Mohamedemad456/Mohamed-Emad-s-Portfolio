<svg
  width="128"
  height="128"
  viewBox="0 0 128 128"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2FBF9E" /> <!-- Green Base -->
      <stop offset="100%" stop-color="#7C6AE6" /> <!-- Purple Base -->
    </linearGradient>
  </defs>

  <!-- Background Rounded Square -->
  <rect
    x="8"
    y="8"
    width="112"
    height="112"
    rx="24"
    fill="url(#gradient)"
  />

  <!-- Initials Text -->
  <text
    x="50%"
    y="54%"
